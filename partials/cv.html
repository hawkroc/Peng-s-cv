
<div alert-Dir ng-controller="AppCtrl2" layout="column" >

  <md-toolbar style="opacity:0.8">
    <div class="md-toolbar-tools" >
      <h3 class="md-headline">Peng Yin</h3>
      <span flex></span>

      <span class="md-body-1">Peng's gitHub code</span>

      <md-button class="md-fab md-primary" href="https://github.com/hawkroc">
        <md-tooltip>peng's gitHub</md-tooltip>
        <md-icon  class="icon-github" md-svg-src="img/Github.svg"></md-icon>

      </md-button>

    </div>
  </md-toolbar>

  <md-input-container>

    <label>
      <md-icon md-svg-src="/img/search.svg" class="name"></md-icon>
      Type some thing you can search my expreience
    </label>
    <input md-maxlength="30" required ng-model="query"></md-input-container>

  <section scoll-Dir layout="row" aria-label="Toggle ngShow"  style="height:500px;" 
  >

    <div >
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
        <md-toolbar  style="opacity:0.8">
          <h1 class="md-toolbar-tools" >My experience</h1>
        </md-toolbar>

        <md-content layout-padding ng-controller="LeftCtrl">

          <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in messages ">

              <div class="md-list-item-text" >
                <img ng-src="{{item.face}}" >

                <md-button id="button{{$index}}" class="md-primary">{{item.what}}</md-button>
                <span class="arrow" id="menue{{$index}}">
                  <img class="mark" id="arrow0" ng-if="$first" src="/img/left_arrow.svg" ></span>

              </div>

              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>

      <div class="portrait">
        <md-button class="md-fab md-primary" ng-Mouseover="showGridBottomSheet($event)">

          <md-icon class="icon-contect" md-svg-src="img/businessman.svg"></md-icon>
        </md-button>
        <div >contact me!</div>
      </div>

    </div>
    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">

        <md-list>
        <md-divider ></md-divider>
        <!--    this is eduction begin -->
          <div id="edu" ng-show="checkEdu" >
            <md-list-item class="md-3-line"   ng-repeat="item in eduction | filter:query " >
              <md-whiteframe class="md-whiteframe-z1" layout layout-align="left">
                <span class="blank2">

                  <div class="md-list-item-text" >

                    <h3 >{{item.what}}</h3>
                    <h4 class="italic">{{item.who}}</h4>
                    <p>{{item.notes}}</p>
                  </div>
                </span>
              </md-whiteframe>
            </md-list-item>
          </div>
          <!-- this is edu end -->



          <!--  this is skill begin-->  
          <div id="skill"  ng-show="checkSkill"  >
            <md-list-item class="md-3-line "   ng-repeat="item in skill | filter:query " >
              <md-whiteframe class="md-whiteframe-z1" layout layout-align="left">
                <span class="blank2">
                  <div class="md-list-item-text"  >
                    <h3>{{item.what}}</h3>
                    <h4 class="italic">{{item.who}}</h4>
                    <p>{{item.notes}}</p>
                  </div>
                </span>
              </md-whiteframe>
            </md-list-item>
          </div>
       <!--  this is skill end -->

    
          <!--  this is project begin-->
          <div id="project" ng-show="checkPro"  >

            <md-list-item class="md-3-line "   ng-repeat="item in project | filter:query " >
              <md-whiteframe class="md-whiteframe-z1" layout layout-align="left">
                <span class="blank2">
                  <div class="md-list-item-text"  >
                    <h3>{{item.what}}</h3>
                    <h4 class="italic">{{item.who}}</h4>
                    <p>{{item.notes}}</p>
                  </div>
                </span>
              </md-whiteframe>
            </md-list-item>
          </div>
       <!--  this is project end -->

          <!--  this is interests begin-->
          <div id="interests" ng-show="checkInt"  >
            <md-list-item class="md-3-line "   ng-repeat="item in interests | filter:query " >
              <md-whiteframe class="md-whiteframe-z1" layout layout-align="left">
                <span class="blank2">

                  <div class="md-list-item-text"  >

                    <h3>{{item.what}}</h3>
                    <h4 class="italic">{{item.who}}</h4>
                    <p>{{item.notes}}</p>
                  </div>
                </span>
              </md-whiteframe>
            </md-list-item>
          </div>
       <!--  this is interests end -->




        </md-list>

      </div>

    </md-content>
    <!-- </scoll-Dir>--></section>

</div>
